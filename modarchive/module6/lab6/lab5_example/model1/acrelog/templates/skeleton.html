{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>ACRE Worklog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}" />
  </head>

  <body class="container">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="{% static 'favicon.png' %}" alt="icon" style="height: 36px" />
        <a class="navbar-brand" href="#">ACRE Log</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/acrelog"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Classes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Operators</a></li>
                <li><a class="dropdown-item" href="#">Machines</a></li>
                <li><a class="dropdown-item" href="#">Seeds</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main">{% block content%} {% endblock %}</main>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="{% static 'favicon.png' %}" alt="icon" style="height: 36px" />
        <div class="navbar-right" id="navbarNavDropdown">
          <span class="navbar-text"> ASM 59100 Template </span>
        </div>
      </div>
    </nav>
  </body>
</html>
