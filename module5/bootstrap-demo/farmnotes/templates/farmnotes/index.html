{% extends './skeleton.html' %}

{% block content %}

    <h1>My Farm Fields</h1>
    {% if latest_fields %}


        {% for field in latest_fields %}
        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ field.field_name }}</h5>

                <p class="card-text">Planted: {{ field.date_planted }}</p>

                <a href="/farmnotes/{{ field.id }}/" class="card-link">see notes... </a>
            </div>
        </div>
        {% endfor %}

    {% else %}
        <p>No fields are available.</p>
    {% endif %}

{% endblock %}
